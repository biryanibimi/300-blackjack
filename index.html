<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>遠足おやつブラックジャック</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
</head>
<body class="bg-orange-200">
    <header class="px-8 py-6 h-1/6 bg-orange-400">
        <h1 id="header" class="text-2xl font-bold text-white text-center">
            秋の遠足のおやつを買おう！
        </h1>
        <div class="size-32 absolute left-2 top-2">
            <img id="image-girl" src="./image/ensoku_girl.png">
        </div>
        <div class="size-32 absolute right-2 top-2">
            <img id="image-boy" src="./image/ensoku_boy.png">
        </div>
    </header>
    <main class="mt-2 mb-2 flex justify-center h-5/6">
        <div class="bg-white/80 p-8 flex flex-col items-center justify-center rounded-lg">
            <p id="description" class="text-lg justify-center">
                好きなおやつを選んで、<br>ぴったり300円を目指そう！
            </p>
            <div id="div-snacks" class="py-2"></div>
            <p class="pb-4"><small>※価格は市場価格を参考値としています。</small></p>
            <div id="div-submit" class="text-white bg-orange-400 rounded-lg px-4 py-2">
                <button id="submitButton">遠足に行く！</button>
            </div>
            <div id="div-reload" class="text-white bg-gray-400 rounded-lg m-2 px-4 py-2">
                <button type="button" onclick="window.location.reload(true);">リトライ</button>
            </div>
        </div>
    </main>
</body>
</html>
