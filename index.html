<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>遠足おやつブラックジャック</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>

</head>
<body class="bg-orange-400 flex flex-col h-dvh">
    <header class="px-8 py-4 flex-shrink-0">
        <h1 id="header" class="text-2xl font-bold text-white text-center">
            秋の遠足のおやつを買おう！
        </h1>
    </header>
    <main class="bg-orange-200 flex justify-center flex-1 relative">
            <div class="absolute left-4 top-2 w-1/4 h-full z-0">
            <img id="image-girl" src="./image/ensoku_girl.png" class="w-full h-full object-contain opacity-50">
        </div>
        <div class="px-8 py-2 flex flex-col items-center justify-center z-10 relative w-full max-w-md mx-auto">
            <p id="description" class="text-lg justify-center text-center">
                好きなおやつを選んで、ぴったり300円を目指そう！
            </p>
            <div id="div-snacks" class="text-md py-2 bg-white/60 rounded-lg px-8"></div>
            <p class="pb-4"><small>※価格は市場価格を参考値としています。</small></p>
            <div id="div-submit" class="text-white bg-orange-400 rounded-lg px-4 py-2">
                <button id="submitButton">遠足に行く！</button>
            </div>
            <div id="div-reload" class="text-white bg-gray-400 rounded-lg m-2 px-4 py-2">
                <button type="button" onclick="window.location.reload(true);">リトライ</button>
            </div>
        </div>
        <div class="absolute right-4 bottom-4 w-1/4 h-full z-0">
            <img id="image-boy" src="./image/ensoku_boy.png" class="w-full h-full object-contain opacity-50">
        </div>
    </main>
    <footer class="px-8 py-2 flex-shrink-0"></footer>
</body>
</html>
